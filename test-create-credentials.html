<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Creation with Credentials</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Create Test with Login Credentials</h1>
    <form id="testForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        <hr>
        <div class="form-group">
            <label>Test Name:</label>
            <input type="text" id="testName" required>
        </div>
        <div class="form-group">
            <label>Duration (minutes):</label>
            <input type="number" id="duration" value="60">
        </div>
        <div class="form-group">
            <label>Total Marks:</label>
            <input type="number" id="totalMarks" value="10">
        </div>
        <div class="form-group">
            <label>Question:</label>
            <textarea id="question" rows="3" placeholder="Enter your question here"></textarea>
        </div>
        <div class="form-group">
            <label>Correct Answer:</label>
            <input type="text" id="correctAnswer" placeholder="Enter correct answer">
        </div>
        <button type="submit">Create Test</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const testName = document.getElementById('testName').value;
            const duration = parseInt(document.getElementById('duration').value);
            const totalMarks = parseInt(document.getElementById('totalMarks').value);
            const question = document.getElementById('question').value;
            const correctAnswer = document.getElementById('correctAnswer').value;
            
            const testData = {
                name: testName,
                category: 'mixed',
                type: 'mixed',
                duration: duration,
                totalMarks: totalMarks,
                questions: [{
                    question: question,
                    type: 'long',
                    answer: correctAnswer,
                    marks: totalMarks
                }]
            };
            
            try {
                const response = await fetch('http://localhost:5002/api/tests/create-with-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        testData: testData
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="result success">✅ Test created successfully! ID: ${result.test._id}</div>`;
                    document.getElementById('testForm').reset();
                } else {
                    throw new Error(result.message || 'Failed to create test');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="result error">❌ Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
