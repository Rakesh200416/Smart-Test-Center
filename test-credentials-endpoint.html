<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credentials Endpoint</title>
</head>
<body>
    <h2>Test Create Test with Credentials</h2>
    <form id="testForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="mentor@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div>
            <label>Test Name:</label>
            <input type="text" id="testName" value="Test API Endpoint" required>
        </div>
        <button type="submit">Create Test</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const testName = document.getElementById('testName').value;
            
            const testData = {
                name: testName,
                category: 'mixed',
                type: 'mixed',
                duration: 60,
                totalMarks: 10,
                questions: [
                    {
                        question: 'What is JavaScript?',
                        type: 'mcq',
                        options: ['Programming Language', 'Database', 'Operating System', 'Web Browser'],
                        correctOption: 'Programming Language',
                        marks: 5
                    },
                    {
                        question: 'Explain the concept of closures in JavaScript',
                        type: 'long',
                        marks: 5
                    }
                ]
            };
            
            try {
                console.log('Making request to:', 'http://localhost:5002/api/tests/create-with-credentials');
                console.log('Request data:', { email, password, testData });
                
                const response = await fetch('http://localhost:5002/api/tests/create-with-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, testData })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Response (${response.status}):</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
